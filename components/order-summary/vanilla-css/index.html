<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="hero-image"
        src="./images/illustration-hero.svg"
        alt="A drawing of a person wearing headphones dances while holding a phone, with musical notes floating around them against a backdrop of a cityscape at night."
      />
      <div class="container">
        <h2>Order Summary</h2>
        <p class="order-description">
          You can now listen to millions of songs, audio books, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-container">
          <img
            src="./images/icon-music.svg"
            alt="Eighth note pair, Music Icon"
          />
          <div class="plan-description">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>
          <a href="#" >Change</a>
        </div>
        <button class="proceed-button">Proceed to payment</button>
        <button class="cancel-button">Cancel order</button>
      </div>
    </div>
  </body>
</html>
